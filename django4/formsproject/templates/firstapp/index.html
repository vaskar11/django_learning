<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <h1>This is my first boiler plate</h1>
    <table>
        {% if my_obj %}
        <thead>
            <th>Employee Name</th>
            <th>Employee Address</th>
            <th>Employee Salary</th>
            <th>Employee Number</th>
        </thead>
        {% for emp in my_obj %}
        <tr>
            <td>{{emp.ename}}</td>
            <td>{{emp.eaddr}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.enum}}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
