<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Date Converter</title>
    <link rel="stylesheet" href="{% static 'converter/styles.css' %}">
</head>
<body>
    <h1>Welcome to Nepali Date Converter</h1>

    <h3>Enter english date here: </h3>
    
    <form action="{% url 'convert_date' %}" method="post">
        {% csrf_token %}
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br>

        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required><br>

        <button type="submit">Convert to Nepali Date</button>
    </form>
</body>
</html>
